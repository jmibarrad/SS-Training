<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="attributeValidation.service.js" type="text/javascript"></script>
    <script src="Types/email.service.js" type="text/javascript"></script>
    <script src="Types/number.service.js" type="text/javascript"></script>
    <script src="Types/password.service.js" type="text/javascript"></script>
    <script src="Types/text.service.js" type="text/javascript"></script>
    <script src="inputValidation.plugin.js" type="text/javascript"></script>
  </head>
  
  <style type="text/css">
    
    .block {
        background-color: LightGray;
        height: 30px;
        margin-bottom: 20px;
        display: table-cell;
    } 

    div {
      width: 300px;
      border-right: 4px white solid;

    }
    input {
      width: 100px;
    }

  </style>
  
  <body>
    <div class="block">
      <span>Text</span>
      <input id="text" type="text" pattern = "^[0-9]*$" minlength="3" maxlength="10" required>
    </div>
    <div class="block">
      <span>Email</span>
      <input id="email" type="email">
    </div>
    <div class="block">
      <span>Password</span>
      <input id="password" type="password">
    </div>
    <div class="block">
      <span>Number</span>
      <input id="number" type="number" min = "0" max = "100">
    </div>
    <script>

      $('#text').validate();
      $('#email').validate();
      $('#password').validate();
      $('#number').validate();

    </script>
  </body>
</html>
